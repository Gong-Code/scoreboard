<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
    </style>

</head>

<body>
    <div class="container">
        <div id="home-title">
            <h3>HOME</h3>
            <span id="home-score">0</span>
            <div class="home-score-btn">
                <button id="add-one" onclick="addOne()">+1</button>
                <button id="add-two" onclick="addTwo()">+2</button>
                <button id="add-three" onclick="addThree()">+3</button>
            </div>
        </div>
        
        <div id="guest-title">
            <h3>GUEST</h3>
            <span id="guest-score">0</span>
            <div class="guest-score-btn">
                <button id="add-one" onclick="addOneGuest()">+1</button>
                <button id="add-two" onclick="addTwoGuest()">+2</button>
                <button id="add-three" onclick="addThreeGuest()">+3</button>
            </div>  
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
